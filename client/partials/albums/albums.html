<a ui-sref="newAlbum" class="btn-primary btn-lg nodecoration">Add New Album</a>
<table class="table albumtable">
    <tr>
        <td>Album</td>
        <td>Artist</td>
        <td></td>
    </tr>
    <tr ng-repeat="album in albums">
        <td>{{album.title}}</td>
        <td>{{album.artist}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewAlbum({id:album._id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteAlbum(album)">Delete</a>
        </td>
    </tr>
</table>
